<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>用户登录</title>
		<link rel="stylesheet" href="../static/css/index.css" />
	</head>
	<body>
		<div class="login">
			<h2>用户登录</h2>
			<form th:action="@{/login}" method="post">
			<div class="login_box">
				<input name="username" type="text" required  /><label>用户名</label>
			</div>
			<div class="login_box">
				<input type="password" required="required" name="password" /><label>密码</label>
			</div>
				<input type="submit" value="登录" >
			</form>
		</div>
	</body>
</html>
